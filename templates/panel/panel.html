<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">  
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-light"> 
        <nav class="navbar navbar-light border">
            <div class="container-fluid d-flex flex-row-reverse">
                <a class="navbar-item " href="{% url 'logout' %}">
                    <i class="bi bi-door-closed">Logout</i>
                </a>
                <span class="navbar-item">Welcome {{request.user.first_name}} {{request.user.last_name}}</span>
            </div>
        </nav>
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column navbar-dark border">
                    {% if user.is_translator %}
                        {% include "translator/menu.html" %}
                    {% else %}
                        {% include "client/menu.html" %}
                    {% endif %}
                </div>
            </div>
                {% include "components/message.html" %}
                <div class="col " style="padding-left: 5rem; padding-top: 4rem; padding-right: 8rem;">
                    {% block content%}  {% endblock%}
                </div> 
        </div>
    </body>
</html>
